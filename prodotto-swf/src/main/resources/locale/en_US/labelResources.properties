SELEZIONE_NUOVO_MEDICO_UO = Specifica la modalit\u00E0 di ricerca nuovo medico/unit\u00E0 operativa
MSG_NOMINA_ALTRO_MEDICO_UO = Se vuoi nominare altri medici o altre unit\u00E0 operative, ripeti i passi di ricerca e conferma del medico o delle unit\u00E0 operative.\nSe hai selezionato tutti i medici che desideri nominare come \u0022medico che mi ha in cura\u0022, premi \u0022Conferma operazione\u0022 e segui la procedura di firma della nomina.
MSG_RICERCARE_MEDICO_UO = Ricerca il medico da nominare (dati minimi: Codice Fiscale o Cognome, Nome e Struttura) oppure premi su \u0022Ricerca U.O.\u0022 e scegli l'unit\u00E0 operativa di cui vuoi nominare i medici che vi operano.
MSG_SPIEGA_RICERCA_MEDICO = Se la ricerca non ti soddisfa e vuoi ricercare un altro medico, premi \u0022Nuova Ricerca\u0022.\nPer rivedere la selezione di ricerca, premi \u0022Indietro\u0022.\n\nPer procedere con la nomina di un medico, seleziona dalla lista il medico da nominare e premi \u0022Conferma\u0022.
MSG_MEDICO_NON_TROVATO = Il medico che hai cercato, non \u00E8 stato trovato. Premi \u0022Indietro\u0022, controlla i dati che hai inserito e riprova.\n\nOppure ricerca una unit\u00E0 operativa di cui vuoi nominare i medici che vi operano.
MSG_NESSUN_MEDICO_TROVATO = Nessun medico trovato
MSG_ELENCO_NOMINE = La tabella espone le nomine di singoli medici o di medici di una Unit\u00E0 Operativa affinch\u00e8 siano \u0022medico che ti ha in cura\u0022 e possano quindi accedere al tuo Fascicolo Sanitario Elettronico, per l'intervallo di date indicate, anche in tua assenza.\n\n     \u2022 Scegli \u0022Avanti\u0022 per proseguire con la nomina di un medico o dei medici appartenenti ad una Unit\u00E0 Operativa.\n\n     \u2022 Scegli dal men\u00F9 di sinistra la \u0022Stampa Report\u0022 se desideri avere un promemoria con l'elenco di tutte le nomine da te effettuate.\n\n     \u2022 Clicca sull'icona a forma di matita se vuoi modificare la durata della nomina o revocarla del tutto.\n\nRicorda che cliccando sull'icona informazioni, ti verr\u00E0 presentata una breve guida all'uso del servizio.
MSG_NO_NOMINE_PREGRESSE = Non sono presenti nomine n\u00e8 di singoli medici n\u00e8 di medici di una Unit\u00E0 Operativa.\n\n\u2022 Scegli \u0022Avanti\u0022 per proseguire con la nomina di un medico o dei medici appartenenti ad una Unit\u00E0 Operativa.\n\nRicorda che cliccando sull'icona informazioni, ti verr\u00E0 presentata una breve guida all'uso del servizio.
MSG_HOME_1 = Il servizio ti permette di nominare o revocare autonomamente un medico o tutti i medici di una Unit\u00E0 Operativa permettendo loro di accedere, per un tempo predefinito, al Fascicolo Sanitario Elettronico anche in tua assenza.\n\n
MSG_HOME_2 = Hai a disposizione le seguenti funzionalit\u00E0:\n\n     \u2022 nomina di un medico\n\n     \u2022 nomina di tutti i medici di una Unit\u00E0 Operativa\n\n     \u2022 revoca della nomina di un medico \n\n     \u2022 revoca della nomina di tutti i medici di una Unit\u00E0 Operativa\n\n     \u2022 modifica del periodo di validit\u00E0 della nomina \n\n\n
MSG_HOME_3 = Per Unit\u00E0 Operativa si intende un reparto o un ambulatorio di un presidio di una struttura che aderisce al progetto CRS-SISS ed i cui operatori medici hanno la possibilit\u00E0 di accedere al Fascicolo Sanitario Elettronico.\n\nL'accesso al Fascicolo Sanitario Elettronico \u00E8 regolamentato a tutela della privacy secondo quanto espresso nell'informativa di cui il cittadino ha preso visione all'atto del consenso alla gestione dei propri dati sanitari all'interno del Fascicolo Sanitario Elettronico.
MSG_HOME_4 = Per accedere al servizio \u00E8 necessario essere maggiorenne ed in possesso della CRS cittadino. I minorenni possono rivolgersi ad un operatore sanitario.
MSG_RICERCARE_MEDICO_UO_HELP = Per effettuare la nomina di un medico a \u0022medico che ha in cura\u0022:\n\n\u2022 Esegui una ricerca del medico che ti interessa per codice fiscale oppure per cognome, nome e struttura.\n\u2022 Dalla lista che ti comparir\u00E0, seleziona il medico poi premi su \u0022Conferma\u0022.\n\u2022 Seleziona il periodo di validit\u00E0 della nomina.\n\nPer effettuare la nomina di una unit\u00E0 operativa:\n\u2022 Premi su \u0022Ricerca U.O.\u0022.\n\u2022 Seleziona la struttura, il presidio quindi l'unit\u00E0 operativa e premi su \u0022Conferma\u0022.\n\u2022 Seleziona il periodo di validit\u00E0 della nomina.\n\nOgni volta che farai una nomina, la vedrai apparire nella tabella in basso alla pagina. In blu sono indicate le nomine che hai effettuato in precedenza, mentre in giallo sono segnate le nomine che hai appena creato ma non sono ancora state confermate.\n\nPuoi modificare la nomina cliccando sull'icona a forma di matita. Allo stesso modo puoi procedere alla revoca di nomine precedentemente confermate.\n\nUna volta che hai provveduto alle tue scelte, premi su \u0022Conferma operazione\u0022 per procedere con la conferma definitiva. Ti verr\u00E0 spiegato passo passo come fare.
MSG_SPIEGA_RICERCA_MEDICO_HELP = Per effettuare la nomina di un medico a \u0022medico che ha in cura\u0022:\n\n\u2022 Esegui una ricerca del medico che ti interessa per codice fiscale oppure per cognome, nome e struttura.\n\u2022 Dalla lista che ti comparir\u00E0, seleziona il medico poi premi su \u0022Conferma\u0022.\n\u2022 Seleziona il periodo di validit\u00E0 della nomina.\n\nPer effettuare la nomina di una unit\u00E0 operativa:\n\u2022 Premi su \u0022Ricerca U.O.\u0022.\n\u2022 Seleziona la struttura, il presidio quindi l'unit\u00E0 operativa e premi su \u0022Conferma\u0022.\n\u2022 Seleziona il periodo di validit\u00E0 della nomina.\n\nOgni volta che farai una nomina, la vedrai apparire nella tabella in basso alla pagina. In blu sono indicate le nomine che hai effettuato in precedenza, mentre in giallo sono segnate le nomine che hai appena creato ma non sono ancora state confermate.\n\nPuoi modificare la nomina cliccando sull'icona a forma di matita. Allo stesso modo puoi procedere alla revoca di nomine precedentemente confermate.\n\nUna volta che hai provveduto alle tue scelte, premi su \u0022Conferma operazione\u0022 per procedere con la conferma definitiva. Ti verr\u00E0 spiegato passo passo come fare.
MSG_NOMINA_ALTRO_MEDICO_UO_HELP = Per effettuare la nomina di un medico a \u0022medico che ha in cura\u0022:\n\n\u2022 Esegui una ricerca del medico che ti interessa per codice fiscale oppure per cognome, nome e struttura.\n\u2022 Dalla lista che ti comparir\u00E0, seleziona il medico poi premi su \u0022Conferma\u0022.\n\u2022 Seleziona il periodo di validit\u00E0 della nomina.\n\nPer effettuare la nomina di una unit\u00E0 operativa:\n\u2022 Premi su \u0022Ricerca U.O.\u0022.\n\u2022 Seleziona la struttura, il presidio quindi l'unit\u00E0 operativa e premi su \u0022Conferma\u0022.\n\u2022 Seleziona il periodo di validit\u00E0 della nomina.\n\nOgni volta che farai una nomina, la vedrai apparire nella tabella in basso alla pagina. In blu sono indicate le nomine che hai effettuato in precedenza, mentre in giallo sono segnate le nomine che hai appena creato ma non sono ancora state confermate.\n\nPuoi modificare la nomina cliccando sull'icona a forma di matita. Allo stesso modo puoi procedere alla revoca di nomine precedentemente confermate.\n\nUna volta che hai provveduto alle tue scelte, premi su \u0022Conferma operazione\u0022 per procedere con la conferma definitiva. Ti verr\u00E0 spiegato passo passo come fare.
MSG_ELENCO_NOMINE_HELP = Nella tabella sono elecate le nomine che hai effettuato in precedenza, mentre in giallo sono indicate le nomine che hai appena modificato ma non sono ancora state confermate.\n\nPuoi modificare la nomina cliccando sull'icona a forma di matita. Allo stesso modo puoi procedere alla revoca di nomine precedentemente confermate.\n\nUna volta che hai provveduto alle tue scelte, premi su \u0022Conferma operazione\u0022 per procedere con la conferma definitiva. Ti verr\u00E0 spiegato passo passo come fare.
MSG_NO_NOMINE_PREGRESSE_HELP = Scegli \u0022Avanti\u0022 per proseguire con la nomina di un medico o dei medici appartenenti ad una Unit\u00E0 Operativa. 

